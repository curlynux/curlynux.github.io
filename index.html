<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/scss/reset.css">
    <link rel="stylesheet" href="./assets/scss/normalize.css">
    <link rel="stylesheet" href="./assets/scss/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
<div class="wrapper">
    <div id="loader"></div>
    <header class="sh" style="display: none;">
        <img src="./assets/images/logo/ohmyfood.png" alt="ohmyfood">
        <p id="localisation"><i class="fa-solid fa-location-dot"></i>Paris, Belleville</p>
        <div class="explore">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
            <input type="button" value="Explorer nos resteurants"/>
        </div>
    </header>
    <main class="sh" style="display: none;">
        <section class="fonction">
            <ol>
                <li><i class="fa fa-phone"></i> Choisissez un restaurant</li>
                <li><i class="fa fa-list"></i> Composez votre menu</li>
                <li><i class="fa fa-store"></i> Dégustez au restaurant</li>
            </ol>
        </section>
        <section class="resto">
            <h2>Restaurants</h2>
            <div class="r">
                <figure>
                    <img id="palette" src="./assets/images/restaurants/palette.jpg" alt="menilmontant"/>
                    <div class="text">
                        <p class="title">La palette du goût</p>
                        <p class="town">Ménilmontant</p>
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-solid fa-heart" style="display: none;"></i>
                    </div>
                </figure>
                <figure>
                    <img id="charonne" src="./assets/images/restaurants/note.jpg" alt="Charonne"/>
                    <div class="text">
                        <p class="title">La note enchantée</p>
                        <p class="town">Charonne</p>
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-solid fa-heart" style="visibility: hidden;"></i>
                    </div>
                </figure>
                <figure>
                    <img id="rouge" src="./assets/images/restaurants/french.jpg" alt="french"/>
                    <div class="text">
                        <p class="title">À la française</p>
                        <p class="town">Cité Rouge</p>
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-solid fa-heart"></i>
                    </div>
                </figure>
                <figure>
                    <img id="fm" src="./assets/images/restaurants/delice.jpg" alt="delice"/>
                    <div class="text">
                        <p class="title">Le délice des sens</p>
                        <p class="town">Folie-Méricourt</p>
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-solid fa-heart"></i>
                    </div>
                </figure>
            </div>
        </section>
    </main>
    <input type="button" value="Commander"/>
</body>
</div>
<footer class="sh" style="display: none;">
    <img src="./assets/images/logo/ohmyfood.png" alt="logo">
    <p><i class="fa fa-utensils"></i>Proposer un restaurant</p>
    <p><i class="fa fa-handshake"></i>Devenir partenaire</p>
    <p>Mentions légales</p>
    <p>Contant</p>
</footer>
<script>
    let timeout = () => setTimeout(display, 0200);
    let display = () => 
    {
        document.getElementsByClassName("sh")[0].style.display = "flex";
        document.getElementsByClassName("sh")[1].style.display = "flex";
        document.getElementsByClassName("sh")[2].style.display = "flex";
        document.getElementById("loader").style.display = "none";
    }
    timeout();
</script>
</html>
